spring.datasource.url=jdbc:postgresql://localhost:5432/soa2
spring.datasource.username=postgres
spring.datasource.password=fooflo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
security.require-ssl=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=fooflo
server.ssl.key-alias=tomcat

# конфигурация связанная с консул
spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instance-id=SOA3IDMAIN
spring.cloud.consul.discovery.service-name=SOA3MAIN
spring.cloud.consul.discovery.scheme=https
spring.cloud.consul.discovery.health-check-tls-skip-verify=true


spring.main.allow-circular-references=true
